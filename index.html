<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/purecss/build/pure.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Speed Dating</title>
</head>
<body>
  <div class="pure-g btn-row">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5">
      <button id="run" class="pure-button"><i class="fa fa-play"></i></button>
    </div>
    <div class="pure-u-1-5">
      <button id="stop" class="pure-button"><i class="fa fa-stop"></i></button>
    </div>
    <div class="pure-u-1-5">
      <button id="edit" class="pure-button"><i class="fa fa-pencil"></i></button>
    </div>
    <div class="pure-u-3-5"></div>
  </div>
  <div class="center countdown-row">
    <div id="countdown">0 : 00</div>
  </div>
  <div class="center task-row">
    <div id="task"></div>
    <div id="next-task"></div>
  </div>
  <audio id="beep" src="bell1.wav">err</audio>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lodash/index.js"></script>
  <script src="index.js"></script>
</body>
</html>
